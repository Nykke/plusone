<h1> Edit Message </h1>

<form>
  <input placeholder="Author" data-ng-model="vm.message.author" />
  <input placeholder="Content" data-ng-model="vm.message.content" />
  <button type="button" data-ng-click="vm.update()">Update</button>
  <button type="button" data-ng-click="vm.destroy()">Delete</button>
</form>
