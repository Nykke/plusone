<h2> Show page </h2>

<div>
  <p>{{vm.activity.name}}</p>
  <p>{{vm.activity.date}}</p>
  <p>{{vm.activity.location}}</p>
  <p>{{vm.activity.blurb}}</p>
  <p>{{vm.activity.time}}</p>
  <p>{{vm.activity.price}}</p>

<a data-ui-sref="activityEdit({id: vm.activity.id})">Edit Activity</a>

<h2>PEOPLE!!!!</h2>

<div data-ng-repeat="person in vm.people">
  <p><a data-ui-sref="personEdit({activity_id: person.activity_id, id: person.id})">{{person.name}}</a></p>
</div>
<p><a data-ui-sref="personNew({activity_id: vm.activity.id})">New Person</a></p>

<h2>MESSAGES!!!!</h2>

<div data-ng-repeat="message in vm.messages">
  <p>{{message.author}}</p>
  <p>{{message.content}}</p>
</div>

<p><a data-ui-sref="messageNew({activity_id: vm.activity.id})">New Message</a></p>
