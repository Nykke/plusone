<h1>Hey there! This is our index!</h1>
<input placeholder="Search" type="text" ng-model="vm.search">
  <p><a data-ui-sref="activityNew">Add a new activity</a></p>
<div data-ng-repeat="activity in vm.activities | filter: vm.search">
    <p><a ui-sref="activityShow({id: activity.id})">{{activity.category}}</a></p>
</div>
